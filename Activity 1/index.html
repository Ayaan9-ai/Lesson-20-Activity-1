<!DOCTYPE html>
<html>
    <head>
        <title>Methods in Javascript</title>
    </head>

    <body>
        <h2>Java script string methods</h2>
        <p>Basic Methods</p>

        <script>
            var str = "AmAZiNg"
            document.write(str.toUpperCase());
            document.write("<br>");
            document.write(str.toLowerCase());
            document.write("<br>");
            document.write(str.startsWith("A"));
            document.write("<br>");

            // Test Method -> returns true or false
            var str1 = "I learnt about Methods";
            var patt = new RegExp("Pakistan");
            var res = patt.test(str1);
            document.write(res);
        </script>
    </body>
</html>
